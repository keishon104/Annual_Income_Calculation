<!Doctype html>
<html lang="en">
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> How Much </title>
  <!--  CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class ="container-fluid">
    <h1> Welcome to Program 1 </h1>
    <h3> Please enter your data below to calculate your total and average paycheck </h3>
    <form id="income-form" action="http://localhost:8080/myaction" method="post" >
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="month1">Month1: </label>
        <input type="number" class="form-control" id="month1">
      </div>
        <button type="submit" > Submit </button>
    </form>


<script>
$('#income-form').submit( function(e){
e.preventDefault();
  var name = $('#name').val();
  var month = $('#month1').val();
  var data = {name : name, month : month}

  $.ajax({
    type: "POST",
    url: "/myaction",
    data: data,
    success: function(a,b){console.log(a);console.log(b);},
    dataType: "JSON"
  });
} )
</script>



  </div>
</body>
</html>
